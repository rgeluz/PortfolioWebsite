  <!-- Scroll to top button visible only when scrolled down -->
  <!-- https://forum.webflow.com/t/scroll-to-top-button-visible-only-when-scrolled-down/3807 -->
  <script>
    $(document).ready(function () {
      var elmClass = '.gotopbtn'; // Adjust this accordingly.

      //Check to see if the window is top if not then display button
      $(window).scroll(function () {
        if ($(this).scrollTop() > 300) { // 300px from top
          $(elmClass).fadeIn();
        } else {
          $(elmClass).fadeOut();
        }
      });

      //Click event to scroll to top
      $(elmClass).click(function () {
        $('html, body').animate({ scrollTop: 0 }, 800);
        return false;
      });

      //A clean fade-in effect for webpages
      //https://www.abeautifulsite.net/a-clean-fade-in-effect-for-webpages
      //also see js code near <body> tag and also style.css 'body' selector
      $(function() {
          $('body').removeClass('fade-out');
      });

    });
  </script>
